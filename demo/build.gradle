//add everything here
plugins {
    // id for library
    id 'java'
    // id for maven to publish jar to local repository
    id 'maven-publish'
}

java {
// provide sourceCompatibility
    sourceCompatibility = '1.8'
}

repositories {
// provide repository, where required dependencies are located
    mavenCentral()
    mavenLocal()
}

publishing {
    publications {
        maven(MavenPublication) {
// provide groupId
            group = 'org.example.demo'
// provide artifactId
//            name = 'utils'
// provide version
            version = '1.0-SNAPSHOT'

            from components.java
        }
    }
}

//add Apache Apache Commons Lang 3.10 (or higher) dependency
dependencies {
    implementation group: 'org.example.utils', name: 'utils', version: '1.3.5'
}

jar {
    manifest {
        //provide manifest with such attributes as 'Implementation-Title', 'Implementation-Version'
        attributes("Implementation-Title" : project.name, "Implementation-Version" : project.version)
    }
}

test {
    useJUnitPlatform()
}

compileJava {}.dependsOn(':utils:publishToMavenLocal')